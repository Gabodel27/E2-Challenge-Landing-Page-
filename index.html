<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar-Nucba</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="img/Logo-3-actualizado.png" alt="Logo-3" /
      style="filter: invert(91%) sepia(8%) saturate(304%) hue-rotate(153deg)
      brightness(108%) contrast(90%);">
      <nav class="navbar">
        <ul class="list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Categorias</a></li>
          <li><a href="#">Contactos</a></li>
          <li><a href="#">Servicios</a></li>
        </ul>
        <img class="compra" src="./img/cart-icon.svg" alt="compra" />
      </nav>
    </header>
  </body>
</html>
